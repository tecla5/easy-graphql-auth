<html>

<head>
  <title>Common Auth0 app</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>
  <script src="http://cdn.auth0.com/js/lock/10.16.0/lock.min.js"></script>
  <style>
    .hide {
      display: none
    }
  </style>
</head>

<body>
  <h1>Common Auth0 app</h1>
  <div id="app">
    <h3 id="welcome" class="hide"></h3>
    <div id="session">
      <button id="login">Login</button>
      <button id="logout" class="hide">Logout</button>
    </div>
    <div class="status"></div>
  </div>
  <script src="dist/app.js"></script>
  <script>
    var auth = gqlServerAuth()
    auth
      .enableLog()
      .on('signedIn', function (res) {
        console.log('logged in', res)
      })

    $(document).ready(() => {
      $('#login').click(function () {
        auth.signIn()
      })
      logout: $('#logout').click(function () {
        auth.logout()
      })
    })
  </script>
</body>

</html>
