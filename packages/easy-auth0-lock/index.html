<html>

<head>
  <title>Common Auth0 app</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>
  <script src="http://cdn.auth0.com/js/lock/10.16.0/lock.min.js"></script>
  <script src="node_modules/babel-polyfill/dist/polyfill.min.js"></script>
  <style>
    .hide {
      display: none
    }
  </style>
</head>

<body>
  <h1>Auth0 Lock app</h1>
  <div id="app">
    <h3 id="welcome" class="hide"></h3>
    <div id="session">
      <button id="login">Login</button>
      <button id="logout" class="hide">Logout</button>
    </div>
    <div class="status"></div>
  </div>
  <script src="dist/app.js"></script>
  <script>
    $(document).ready(() => {
      var lock = easyAuth0.lock(Auth0Lock)
      lock
        .enableLog()
        .subscribeAuthenticated()
        .on('signedIn', function (res) {
          console.log('logged in', res)
        })

      $('#login').click(function () {
        lock.showLock()
      })
      logout: $('#logout').click(function () {
        lock.logout()
      })
    })
  </script>
</body>

</html>
