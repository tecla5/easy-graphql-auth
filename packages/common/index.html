<html>

<head>
  <title>Common Auth0 app</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>
  <script src="http://cdn.auth0.com/js/lock/10.16.0/lock.min.js"></script>
</head>

<body>
  <h1>Common Auth0 app</h1>
  <div id="app">
    <h1 id="welcome">Welcome to Vue.js</h1>
    <div id="session">
      <button id="login" @click="doLogin">Login</button>
      <button id="logout" class="hide" @click="doLogout">Logout</button>
    </div>
    <div class="status"></div>
  </div>
  <script src="dist/app.js"></script>
  <script>
    var auth0 = gcAuth0(Auth0Lock)
    auth0.lock
      .showLogin()
      .subscribeAuthenticated()
      .on('signedIn', function (res) {
        console.log('logged in', res)
      })
  </script>
</body>

</html>
